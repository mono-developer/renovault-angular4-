<div *ngIf="enabled">

	<div *ngIf="look != 'selectedObjects'">

		<div class="row">

			<div class="col-md-12">
				<!-- <div>
					<p *xl>I'll show you if I'm a xl screen size.</p>
					<p *lg>I'll show you if I'm a lg screen size.</p>
					<p *md>I'll show you if I'm a md screen size.</p>
					<p *sm>I'll show you if I'm a sm screen size.</p>
					<p *xs>I'll show you if I'm a xs screen size.</p>
				</div> -->
				<div *ngIf="objects">
					<div *ngIf="objects.length > 0">

						<div class="list-group">
							<a style="cursor: pointer;" class="list-group-item" *ngFor="let object of objects" (click)="goToDetails(object)">
								<span class="pull-right">
									<button *ngIf=" object.granteerole == 'owner' " [disabled]="!objectHasAddress(object)" type="button" class="btn btn-default"
									 (click)="share($event, object)">
										<span *hideItBootstrap="['xs']">Delen</span>
										<span class="glyphicon glyphicon-share" aria-hidden="true"></span>
									</button>
									<button *ngIf=" object.granteerole == 'owner' " type="button" class="btn btn-default" (click)="delete($event, object)">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									</button>
								</span>
								<h4 class="list-group-item-heading">{{getObjectAddress(object)}}</h4>
								<p class="list-group-item-text">{{object.postalcode}} {{object.city}}&nbsp;</p>
								<span *ngIf=" object.granteerole != 'owner' " class="label label-info">
									<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>&nbsp;&nbsp;Met mij gedeeld</span>
								<span *ngIf=" object.granteerole == 'owner' " class="label label-success">
									<span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;&nbsp;Door mij toegevoegd</span>
								<span *ngIf=" !objectHasAddress(object) " class="label label-warning">
									<span class="fas fa-exclamation-circle"></span>&nbsp;&nbsp;Voer minimaal de adresgegevens van dit huis in.</span>
							</a>
						</div>

					</div>
					<div *ngIf="objects.length <= 0" [innerHTML]="contentService.contents['objects.noobjectsmessage']">
					</div>
				</div>
				<div>
					<button [disabled]="!allowNewObject()" class="btn btn-default" (click)="addNewObject()">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{contentService.contents['site.button.add']}}</button>
				</div>
			</div>

		</div>

		<share></share>


	</div>

	<div *ngIf="look == 'selectedObjects'">

		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-home" aria-hidden="true"></span> Geselecteerd huis</div>
			<div class="panel-body">
				<div *ngIf="selectedObjects">
					<div *ngIf="selectedObjects.length == 0">
						<i>(geen huis geselecteerd)</i>
					</div>
					<div *ngIf="selectedObjects.length > 0">
						<div *ngFor="let object of selectedObjects">
							<object [object]="object" [look]="'small'"></object>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<a routerLink="/objects" routerLinkActive="active">Wijzig selectie</a>
			</div>
		</div>

	</div>

</div>
