<ul class="nav navbar-nav navbar-right">
	<!-- hoas -->
	<li routerLinkActive="active" *ngIf="enableHoas && partyAccountService.signedInPartyAccount">
		<a routerLink="/hoas" [innerHTML]="contentService.contents['app.menu.hoas']"></a>
	</li>
	<!-- objects -->
	<li routerLinkActive="active" *ngIf="enableObjects && partyAccountService.signedInPartyAccount">
		<a routerLink="/objects" [innerHTML]="contentService.contents['app.menu.objects']"></a>
	</li>
	<!-- projects -->
	<li routerLinkActive="active" *ngIf="enableProjects && partyAccountService.signedInPartyAccount">
		<a routerLink="/projects" [innerHTML]="contentService.contents['app.menu.projects']"></a>
	</li>
	<li routerLinkActive="active" *ngIf="enableParties && partyAccountService.signedInPartyAccount">
		<a routerLink="/parties" [innerHTML]="contentService.contents['app.menu.parties']"></a>
	</li>
	<!-- logon button (links to /objects after logging on) -->
	<li routerLinkActive="active" *ngIf="enablePartyAccount && !partyAccountService.signedInPartyAccount">
		<a routerLink="/objects" [innerHTML]="contentService.contents['app.menu.partyaccount.logon']"></a>
	</li>
	<!-- user dropdown -->
	<li class="dropdown" *ngIf="enablePartyAccount && partyAccountService.signedInPartyAccount" routerLinkActive="active">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
			<span class='glyphicon glyphicon-user'></span>
		</a>
		<ul class="dropdown-menu">
			<li class='disabled'>
				<a href="#">{{partyAccountService.signedInPartyAccount.login}}</a>
			</li>
			<li role="separator" class="divider"></li>
			<li>
				<a routerLink="/partydetailsignedinparty">{{contentService.contents['app.menu.partyaccount.partiessignedinparty']}}</a>
			</li>
			<li>
				<a routerLink="/partyaccount">{{contentService.contents['app.menu.partyaccount.partyaccount']}}</a>
			</li>
			<li role="separator" class="divider"></li>
			<li [innerHTML]="contentService.contents['app.menu.partyaccount.extraentry1']"></li>
			<li [innerHTML]="contentService.contents['app.menu.partyaccount.extraentry2']"></li>
			<li [innerHTML]="contentService.contents['app.menu.partyaccount.extraentry3']"></li>
			<li [innerHTML]="contentService.contents['app.menu.partyaccount.extraentry4']"></li>
			<li [innerHTML]="contentService.contents['app.menu.partyaccount.extraentry5']"></li>
			<li role="separator" class="divider"></li>
			<li>
				<a href="/api/partyaccount/signoutAndRedirect">{{contentService.contents['app.menu.partyaccount.logoff']}}</a>
			</li>
		</ul>
	</li>

	<li>
		<a href="https://www.instagram.com/denationalehuispas.nl/" target="_blank">
			<span class='fab fa-instagram'></span>
		</a>

	<!-- <li *ngIf=" autoSaveService.enabled " class='disabled'> -->
	<li *ngIf=" autoSaveService.enabled " (click)="onAutoSaveClick($event)">
		<a *ngIf=" autoSaveService.status == 'saved' " href="">
			<span class="glyphicon glyphicon-saved"></span>
		</a>
		<a *ngIf=" autoSaveService.status == 'changespending' " href="">
			<span class="fas fa-ellipsis-h"></span>
		</a>
		<a *ngIf=" autoSaveService.status == 'invalidchanges' " href="">
			<span class="fas fa-exclamation-circle"></span>
		</a>
		<a *ngIf=" autoSaveService.status == 'saving' " href="">
			<span class="glyphicon glyphicon-save"></span>
		</a>
		<a *ngIf=" autoSaveService.status == 'errorwhilesaving' " href="">
			<span class="fas fa-exclamation-circle"></span>
			<!-- <span class="glyphicon glyphicon-floppy-remove"></span> -->
		</a>
		<a *ngIf=" autoSaveService.status == 'idle' " href="">
			<span class="glyphicon glyphicon-hourglass"></span>
			<!-- <span class="glyphicon glyphicon-floppy-remove"></span> -->
		</a>
	</li>
