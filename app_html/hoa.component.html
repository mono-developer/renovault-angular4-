<div *ngIf="hoa">
  
  <div *ngIf="look != 'small'">
    <div class="row">
        
        <div class="panel panel-default">
          <div class="panel-heading"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{hoa.street}} {{hoa.number}}
          </div>
          <div class="panel-body">

<!--     <div class="col-md-8">
            <span style="font-size: 20px;"><span class="label label-success">{{hoa.score}} %</span></span>
    </div>-->
<!--     <div class="col-md-4">


          <my-googlemap [lat]="hoa.xcoordinaat" [lng]="hoa.ycoordinaat"></my-googlemap>



    </div> -->

          </div>

          <div class="panel-footer">
            <button type="button" class="btn btn-default" [class.active]="isSelected" (click)="toggleSelected()">
              <span class="glyphicon" [class.glyphicon-check]="isSelected" [class.glyphicon-unchecked]="!isSelected" aria-hidden="true"></span>
              {{contentService.contents['site.button.select']}}
            </button>
            <button type="button" class="btn btn-default" (click)="goToDetails()">{{contentService.contents['site.button.details']}}</button>
            <button type="button" class="btn btn-default" (click)="delete(hoa)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              {{contentService.contents['site.button.delete']}}
            </button>
          </div>

        </div>


    
    </div>

  </div>


  <div *ngIf="look == 'small'">
    {{hoa.street}} {{hoa.number}}
  </div>

</div>
